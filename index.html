<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="title">Weather2Go</div>
      <div id="weather-container">
        <div id="location">
          Malmo
          <p></p>
        </div>
        <div id="weather-icon">
          <img
            src="icons/unknown.png"
            alt="cloud, sun, rain, snow,mist pictures"
          />
        </div>
        <div id="description">
          <p>Rain</p>
        </div>
        <div id="sunrise">
          <p></p>
        </div>
        <div id="sunset">
          <p></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
